<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Libreria</title>
</head>
<body>
    <header>
        <h1>Librería Wooks</h1>
        <p id="subHeading">Con almacenacimiento local. Por Santiago Cano</p>
    </header>
    <main>
        <button class="newBtn">Añadir un libro</button>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Paginas</th>
                        <th>Leído</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <td>TitleData</td>
                    <td>AuthorData</td>
                    <td>PagesData</td>
                    <td>ReadData</td>
                    <td><button>Cambiar estado de leído</button></td>
                    <td><button>Editar</button></td>
                    <td><button>Eliminar</button></td>
                </tbody>
            </table>
        </div>
        <div class="form hidden">
            <h2>Añadir/Editar un libro</h2>
            <input type="text" id="title" placeholder="Título">
            <input type="text" id="author" placeholder="Autor">
            <input type="number" id="pages" placeholder="Paginas">
            <fieldset role="radiogroup">
                <legend>¿Leíste el libro?</legend>
                <label for="yes">
                    <input type="radio" id="yes" name="read" value="yes" checked>
                    <span>Sí</span>
                </label>
                <label for="no">
                    <input type="radio" id="no" name="read" value="no">
                    <span>No</span>
                </label>
            </fieldset>
            <div class="button-group">
                <button id="submit">Realizar</button>
                <button id="return">Volver</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
